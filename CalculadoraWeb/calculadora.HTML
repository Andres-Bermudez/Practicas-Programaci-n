<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CALCULADORA - ANDRES BERMUDEZ</title>
        <link rel="stylesheet" href="./calculadora.css">
    </head>

    <body> 
        
        <div class="calculadora">
            <input type="text" id="display" disabled>
            </br>
            <button id="botonCE" class="botonOperador">CE</button>
            <button id="botonC" class="botonOperador">C</button>
            <button id="." class="botonOperador">.</button>
            <button id=" / " class="botonOperador">/</button>
            
            </br>
            <button id="7" class="botonNumero">7</button>
            <button id="8" class="botonNumero">8</button>
            <button id="9" class="botonNumero">9</button>
            <button id=" * " class="botonOperador">*</button>
            </br>
            <button id="4" class="botonNumero">4</button>
            <button id="5" class="botonNumero">5</button>
            <button id="6" class="botonNumero">6</button>
            <button id=" - " class="botonOperador">-</button>
            </br>
            <button id="1" class="botonNumero">1</button>
            <button id="2" class="botonNumero">2</button>
            <button id="3" class="botonNumero">3</button>
            <button id=" + " class="botonOperador">+</button>
            </br>
            <button id="00" class="botonNumero">00</button>
            <button id="0" class="botonNumero">0</button>
            <button id="botonBorrar" class="botonBorrar">âŒ«</button>
            <button id="botonIgual" class="botonIgual">=</button>
        </div>
        
        <script src="./javascript/calculadora.js"></script>
    </body>   
</html>
